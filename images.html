    <h1><a href="index.html">Images</a></h1>
    <p>This page covers common image formats, but you may also be looking for;

    <h2>JPGs</h2>
    <p>JPGs are good for photos.</p>
    <img src="images/mochi.jpg" alt="a mochi ball in the bubble">
    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="images/mochi.png" alt="a mochi ball">
    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src="images/mochi.gif" alt="a dancing mochi ball">
    <h2>SVGs</h2>
    <p>SVGs are <em>Amazing</em>use them whenever you can.</p>
    <img src="images/mochi.svg" alt="a mochi ball with bezier handles">
